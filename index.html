<!doctype html>
<html>
  <head>
    <title>Sleep Cycle</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h2>
        It is now <span id="now">the time</span>
      </h2>
      <h3>
        For a restful sleep, You should wake up at....
      </h3>
      <h1 id="alarmOne">
        one
      </h1>
      <h1 id="alarmTwo">
        two
      </h1>
      <h1 id="alarmThree">
        three
      </h1>
      <h1 id="alarmFour">
        four
      </h1>
      <h1 id="alarmFive">
        five
      </h1>
      <p>
        sleep cycle works by setting your alarm to wake you up at the end of a REM sleep cycle, ensuring you have a restful sleep.
      </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
